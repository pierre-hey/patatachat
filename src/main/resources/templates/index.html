<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Patatachat !</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/css/style-global.css}" rel="stylesheet"/>
</head>
<body>
<!-- TODO : On peut faire plus propre pour le userName-->
<span id="userName" sec:authorize="isAuthenticated()" sec:authentication="name" th:hidden="true"></span>
<div class="vh-100">
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Begin page content -->
    <div class="container-fluid form-group">

        <div class="connecting alert alert-warning alert-dismissible fade show mb-2" role="alert">
            <button type="button" class="btn-close px-2 py-1" data-bs-dismiss="alert"
                    aria-label="Close" id="close-alert"></button>
        </div>

        <div class="col-12 overflow-auto message-area mt-2 d-flex flex-column  align-items-center pb-1"
             id="messageArea"></div>

        <div class="col-12">
            <form id="messageForm" name="messageForm" class="pb-1 d-flex flex-column  align-items-center border-top">
                <div class="form-group pb-1 w-75">
                    <label for="message">Nouveau Message</label>
                    <textarea id="message" autocomplete="off" class="form-control bg-dark text-light"></textarea>
                    <button type="submit" class="form-group btn btn-dark w-100 custom-input">Envoyer</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src=" @{/js/main.js}"></script>
</body>
</html>
